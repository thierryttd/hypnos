<div class="jumbotron">
    <h1 class="display-4">Gérer votre compte !</h1>
    <p class="lead">Vous pouvez modifier vos informations personnelles.</p>
    <hr class="my-4">
    <form action="" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
              <label for="name">Nom</label>
              
              <input type="text" name ="name" class="form-control" id="name" required>
          </div>
          <div class="form-group col-md-6">
              <label for="firstname">Prénom</label>
              <input type="text" name ="firstname" class="form-control" id="firstname" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" name ="email" class="form-control" id="email" required>
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" required>
            <!-- pattern="[A-Z]{6,8}" title="de 6 à 8 lettres."> -->
          </div>
          <div class="form-group col-md-4">
            <label for="name">Nombre 1</label>
            <input type="text" name ="checkNumber1" class="form-control" id="checkNumber1" disabled>
          </div>
          <div class="form-group col-md-4">
            <label for="name">Nombre 2</label>
            <input type="text" name ="checkNumber2" class="form-control" id="checkNumber2" disabled>
          </div>
          <div class="form-group col-md-4">
            <label for="name">Indiquer la somme des nombres</label>
            <input type="text" name ="checkSum" class="form-control" id="checkSum" required>
          </div>
        </div>
          <button type="submit" class="btn btn-primary" id="btnValid" disabled>Valider</button>
      </form>
  </div>
